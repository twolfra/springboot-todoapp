# application.properties
jwt.secret=mysuperlongsecretkeyformyjwtapp1234567890abcd
jwt.expiration=3600000


# Use in-memory H2 DB during tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Auto-create schema on startup, drop on shutdown
spring.jpa.hibernate.ddl-auto=create-drop

# Show SQL (optional, useful for debugging tests)
spring.jpa.show-sql=true

# Disable CSRF in test profile
spring.security.csrf.enabled=false
